    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
      .ngw-layers {
        background: white;
        padding: 5px;
      }
      .export-resource-control {
        background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOTMiIGhlaWdodD0iOTQiIHZpZXdCb3g9IjAgMCA5MyA5NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTQ3IDc1TDcwLjA5NCAzNUgyMy45MDZMNDcgNzVaTTQzIDBWMzlINTFWMEg0M1oiIGZpbGw9ImJsYWNrIi8+CjxwYXRoIGQ9Ik00LjUgNDcuNVY4OS41SDg5VjQ3LjUiIHN0cm9rZT0iYmxhY2siIHN0cm9rZS13aWR0aD0iOCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPgo8L3N2Zz4K');
        background-size: 17px;
        vertical-align: text-bottom;
      }
      .locate-control.active {
        background-color: azure;
      }

      .identify-panel {
        background-color: rgba(255, 255, 255, 0.8);
        width: 180px;
        text-align: center;
        padding: 10px 0;
      }
      .identify-panel select {
        margin: 5px;
      }
      .info {
        overflow: auto;
        max-height: 16vh;
      }

      .legend-container {
        overflow: auto;
        background-color: white;
      }
      .legend-item {
        display: flex;
        align-items: center;
      }
      .legend-item img {
        margin-right: 10px;
      }
      .legend-item img.disabled {
        opacity: 0.3;
      }
      .closeButton {
        background-image: url('./icons/pngegg.png');
        background-size: contain;
        border-radius: 100%;
        width: 20px;
        height: 20px;
        /* background-color: blueviolet; */
        margin-right: 10px;
        margin-left: auto;
        margin-top: 5px;
      }
      .legendButton {
        background-image: url('./icons/legend.png');
        background-size: contain;
        width: 30px;
        height: 30px;

        background-color: rgb(255, 255, 255);
        border: 1px solid rgb(75, 75, 75);
        border-radius: 5%
      }
      .layer-section {
        padding: 10px;
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="module" src="./main.ts"></script>
  </body>
